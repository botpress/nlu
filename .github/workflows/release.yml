name: Release
on: push
jobs:
  release_bin:
    name: Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Git Unshalow
        run: git fetch --prune --unshallow
      - name: Fetch Node Packages
        run: |
          yarn --verbose
      - name: Build
        run: |
          yarn build
      - name: Release
        run: |
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} yarn cmd release
