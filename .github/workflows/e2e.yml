name: E2E
on: [pull_request]
jobs:
  run_e2e:
    name: Run e2e tests using binary executable file
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub image
        image: postgres
        env:
          POSTGRES_DB: botpress-nlu
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '16.13.0'
      - name: Fetch Node Packages
        run: |
          yarn --verbose
      - name: Build
        run: |
          yarn build
      - name: package
        run: |
          yarn package --linux
      - name: Rename binary
        id: rename_binary
        run: |
          bin_original_name=$(node -e "console.log(require('./scripts/utils/binary').getFileName())")
          echo "Moving ./dist/$bin_original_name to ./nlu ..."
          mv ./dist/$bin_original_name ./nlu
      - name: Download language models
        run: |
          ./nlu lang download --lang en --dim 25
      - name: Run Tests on File System
        run: |
          ./nlu lang --dim 25 &
          sleep 15s && ./nlu \
            --verbose 0 \
            --ducklingEnabled false \
            --languageURL http://localhost:3100 \
            --port 3200 &
          sleep 25s && yarn e2e --nlu-endpoint http://localhost:3200
      - name: Run Tests on Database
        run: |
          ./nlu lang --dim 25 &
          sleep 15s && ./nlu \
            --verbose 0 \
            --ducklingEnabled false \
            --languageURL http://localhost:3100 \
            --port 3200 \
            --dbURL postgres://postgres:postgres@localhost:5432/botpress-nlu &
          sleep 25s && yarn e2e --nlu-endpoint http://localhost:3200
